<div class="menu-container">
    <div class="logo-company-container">
        <div class="logo-container">
            <img src="../../../assets/logoVolks.svg" alt="Logo" class="logo">
        </div>
        <div class="company-info">
            <span class="company-name">Volkswagen</span>
            <span class="slogan">Das Auto.</span>
        </div>
        <mat-icon class="icon-filter">tune</mat-icon>
    </div>

    <button mat-button class="search-button">
        <mat-icon>search</mat-icon>
        <input matInput placeholder="Pesquisar" class="search">
    </button>

    <button mat-button class="sidebar-button" (click)="openModal1()">
        <mat-icon>map</mat-icon>
        <span>Planta</span>
    </button>
    <button mat-button class="sidebar-button" (click)="openModal2()">
        <mat-icon>domain</mat-icon>
        <span>Unidade</span>
    </button>
    <button mat-button class="sidebar-button" (click)="openModal3()">
        <mat-icon>assignment_ind</mat-icon>
        <span>Diretoria</span>
    </button>

    <button mat-button class="sidebar-button" (click)="toggleContentVisibility2()">
        <mat-icon>work</mat-icon>
        <span>Categoria de Trabalho</span>
    </button>

    <div class="filters" [hidden]="!isContentVisible2">
        <mat-checkbox class="filter-margin">Executivo</mat-checkbox>
        <mat-checkbox class="filter-margin">Mensalista</mat-checkbox>
        <mat-checkbox class="filter-margin">Horista</mat-checkbox>
    </div>
    <button mat-button class="sidebar-button" (click)="toggleContentVisibility3()">
        <mat-icon>enhanced_encryption</mat-icon>
        <span>Saúde Mental</span>
    </button>

    <div class="filters" [hidden]="!isContentVisible3">
        <mat-checkbox class="filter-margin">Stiba</mat-checkbox>
        <mat-checkbox class="filter-margin">GPTW</mat-checkbox>
        <mat-checkbox class="filter-margin">Outro</mat-checkbox>
    </div>

    <button mat-button class="search-button" (click)="openModal5()">
        <mat-icon>settings_applications</mat-icon>
        <span>Configurações</span>
    </button>
</div>
